        <h1>Agendamentos</h1>
    </font>

    <font face="Arial Narrow" size="4" color="#757575">
        <p align="justify">Agende uma aula experimental <b>Grátis</b></p>
    

    <form name="agendamentos" method="" action="" align="">
        <label for="nome">Nome: *</label><br>
        <input type="text" name="nome_completo" id="nome" size="80" placeholder="Nome Completo" required autofocus><br>

        <label for="email">E-mail: *</label><br>
        <input type="email" name="email" id="email" size="80" placeholder="nome@email.com" required><br>

        <label for="senha">Senha: *</label><br>
        <input type="password" name="senha" id="senha" size="80" placeholder="Digite sua senha" required><br>

        <label for="celular">Celular: *</label><br>
        <input type="tel" name="" id="celular" size="80" placeholder="(99)99999-9999" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$" required><br><br>

        <label for="data">Data: *</label>
        <input type="date" name="date" id="data" required>

        <label for="hora">Hora: *</label>
        <input type="time" name="hora" id="hora" required>

        <label for="aulas">Aulas: *</label>
        <input type="number" name="aulas" id="aulas" min="1" max="10" step="1" required><br><br>

        <label for="nivel">Nivel: *</label>
        <select name="nivel" id="nivel">
            <option value="">Selecione</option>
            <option value="Iniciante">Iniciante</option>
            <option value="Basico">Básico</option>
            <option value="Intermediario">Intermediário</option>
            <option value="Avancado">Avançado</option>
        </select> <br><br>

        <fieldset>
            <legend>Gênero: </legend>
            <input type="radio" name="genero" id="masculino" value="masculino">
            <label for="masculino">Masculino</label><br>
            <input type="radio" name="genero" id="feminino" value="feminino">
            <label for="feminino">Feminino</label><br><br>
        </fieldset>

        <fieldset>
            <legend>Atividades: </legend>
            <input type="checkbox" name="atividades" id="musculacao" value="musculacao">
            <label for="musculacao">Musculação</label><br>
            <input type="checkbox" name="atividades" id="pilates" value="pilates">
            <label for="pilates">Pilates</label><br>
            <input type="checkbox" name="atividades" id="corrida" value="corrida">
            <label for="corrida">corrida</label><br>
            <input type="checkbox" name="atividades" id="yoga" value="yoga">
            <label for="yoga">Yoga</label>
        </fieldset>

        <label for="area-texto">Mensagem: </label><br>
        <textarea name="area-texto" id="area-texto" cols="80" rows="4" placeholder="Digite aqui sua mensagem*"></textarea>
 
        <p>
            <input type="submit" name="btn-enviar" id="btn-enviar" value="AGENDAR">
            <input type="reset" name="btn-apagar" id="btn-apagar" value="CANCELAR">
        </p>
    </form>
